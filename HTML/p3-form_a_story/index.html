<!DOCTYPE html>
<!--Codecadamy/HTML/Forms/Project - Form a Story-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <fieldset>
          <legend>Animals</legend>
          <label for="animal-1">Animal:</label>
          <input
            type="text"
            id="animal-1"
            name="animal-1"
            required
            placeholder="eg Snail"
            value="Snail"
          />
          <br />
          <label for="animal-2">Another Animal:</label>
          <input
            type="text"
            id="animal-2"
            name="animal-2"
            required
            placeholder="eg Fox"
            value="Fox"
          />
          <br />
          <label for="animal-3">One More Animal:</label>
          <input
            type="text"
            id="animal-3"
            name="animal-3"
            required
            placeholder="eg Rhino"
            value="Rhino"
          />
          <br />
        </fieldset>
        <fieldset>
          <legend>Attributes</legend>
          <label for="adj-1">Adjective (ends in -ed):</label>
          <input
            type="text"
            id="adj-1"
            name="adj-1"
            required
            placeholder="eg well fed"
            value="well fed"
            pattern=".*ed$"
          />
          <br />
          <label for="verb-1">Verb (ends in -ing):</label>
          <input
            type="text"
            id="verb-1"
            name="verb-1"
            required
            placeholder="eg running"
            value="running"
            pattern=".*ing$"
          />
          <br />
          <label for="num-1">Number:</label>
          <input
            type="number"
            id="num-1"
            name="num-1"
            required
            placeholder="1"
            min="1"
            max="14"
          />
          <br />
        </fieldset>
        <fieldset>
          <legend>Yes or No:</legend>
          <input type="radio" id="yes" name="answer" value="yes" required />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="answer" value="no" />
          <label for="no">No</label>
        </fieldset>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="quicker">Quicker</option>
          <option value="lazier">Lazier</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          required
          list="quote-choices"
          minlength="14"
          maxlength="255"
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets to stay alive"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          required
          rows="8"
          cols="40"
          minlength="14"
          maxlength="255"
        ></textarea>
        <br />
        <input type="submit" value="Form My Story" />
      </form>
    </section>
  </body>
</html>
